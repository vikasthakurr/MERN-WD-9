<!-- 
CSS Selectors 


1. Element Selector:
   - The element selector selects all HTML elements of a specific type.
   - Example: To style all `<p>` elements with a red color.

    p {
       color: red;
   }
  
2. Class Selector:
   - The class selector selects elements with a specific class attribute.
   - Example: To style all elements with the class "button" with a blue background.

   .button {
       background-color: blue;
   }
 
3. ID Selector:
   - The ID selector selects a single element with a unique ID attribute.
   - Example: To style an element with the ID "header" with a larger font size.

   #header {
       font-size: 24px;
   }
 
4. Child Selector:
   - The child selector selects elements that are direct children of a specified element.
   - Example: To style all `<a>` elements that are direct children of a `<nav>` element.

6. Pseudo-class Selector:
   - Pseudo-classes select elements based on their state or position.
   - Example: To style a link when it is hovered over.

   a:hover {
       color: purple;
   }

7. Attribute Selector:
   - Attribute selectors select elements with a specific attribute and value.
   - Example: To style all `<input>` elements with the "type" attribute set to "text."

   input[type="text"] {
       border: 1px solid gray;
   }

8. Universal Selector:
   - The universal selector selects all elements on a page.
   - Example: To reset margins and padding for all elements.

   * {
       margin: 0;
       padding: 0;
   } -->
