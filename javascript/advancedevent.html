<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        background-color: lightblue;
        height: 500px;
        width: 500px;
      }
      .child {
        background-color: lightgreen;
        height: 100px;
        width: 100px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child child-1">1</div>
      <div class="child child-2">2</div>
      <div class="child child-3">3</div>
      <div class="child child-4">4</div>
    </div>
    <p id="info"></p>

    <script>
      let parent = document.querySelector(".parent");
      let child1 = document.querySelector(".child-1");
      let child2 = document.querySelector(".child-2");
      let child3 = document.querySelector(".child-3");
      let child4 = document.querySelector(".child-4");
      let info = document.querySelector("#info");

      parent.addEventListener("click", function (event) {
        console.log("Parent clicked");
        info.innerText = `${event.target.className}`;
        // event.stopPropagation();
      });
    </script>
  </body>
</html>
