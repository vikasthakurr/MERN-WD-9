<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        color: red;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <h1 id="one">
        Welcome to My Web Page <span style="display: none">hii me hu </span>
      </h1>
      <h1>this is demo</h1>
      <h1 class="two">this is demo 2</h1>
      <h1 class="two">this is demo 3</h1>
    </div>
  </body>
  <script>
    let parent = document.querySelector(".parent");
    let para = document.createElement("p");
    para.innerText = "This is a new paragraph";
    para.classList.add("red");
    para.classList.add("yellow");
    parent.appendChild(para);
  </script>
</html>
